<!doctype HTML>

<html>
    <head>
        <title>{% block title %}Telemetry{% endblock %}</title>
        {% block head %}
        <style>
            li .active {
                background-color: #2196f3 !important;
            }
        </style>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        {% endblock %}
    </head>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <nav>
            <div class="nav-wrapper blue">
                {% block nav %}
                    <a href="#" class="brand-logo">Home Dashboard</a>
                {% endblock %}
            </div>
        </nav>
        {% block content %}

        {% endblock %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <!-- Libraries -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.js'></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/graphing.js') }}"></script>
        {% block scripts %}

        {% endblock %}
    </body>
</html>
